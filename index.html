<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
  <title>Formulario de Contacto</title>
</head>
<body>
  <nav class="navbar is-primary">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <strong>Sitio ejemplo BULMA</strong>
        </a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item" href="#">Inicio</a>
          <a class="navbar-item" href="#">Comercio</a>
          <a class="navbar-item" href="#">Servicios</a>
        </div>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <h1 class="title has-text-centered">Formulario de Contacto</h1>
          <form class="box" id="contact-form">
            <div class="field">
              <label class="label">Nombre</label>
              <div class="control">
                <input class="input" type="text" placeholder="Ingresa tu nombre">
              </div>
            </div>
            <div class="field">
              <label class="label">Correo electrónico</label>
              <div class="control">
                <input class="input" type="email" placeholder="correo@example.com">
              </div>
            </div>
            <div class="field">
              <label class="label">Mensaje</label>
              <div class="control">
                <textarea class="textarea" placeholder="Escribe tu mensaje"></textarea>
              </div>
            </div>
            <div class="field is-grouped">
              <div class="control">
                <button class="button is-primary" type="submit">Enviar</button>
              </div>
              <div class="control">
                <button class="button is-light" type="reset">Limpiar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="columns">
        <div class="column is-5">
          <p class="has-text-centered">Información de Contacto</p>
          <p>Dirección:</p>
          <p>Teléfono:</p>
          <p>Email: info@midominio.com</p>
          <p>Sitio web: www.midominio.com</p>
        </div>
        <div class="column is-7">
          <p class="has-text-centered">Seguirnos en</p>
          <div class="social-links is-align-center">
            <a href="#" class="button is-light is-flat">Facebook</a>
            <a href="#" class="button is-light is-flat">Twitter</a>
            <a href="#" class="button is-light is-flat">LinkedIn</a>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
